version: "2"
sql:
  - engine: "postgresql"
    queries: "db/query.sql"
    schema: "db/migrations"
    gen:
      go:
        package: "repository"
        out: "app/repository"
        sql_package: "pgx/v5"
        emit_json_tags: true
        overrides:
        - db_type: "timestamptz"
          go_type:
            type: "time.Time"
        - db_type: "timestamptz"
          nullable: true
          go_type:
            type: "*time.Time"
